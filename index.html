<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="pico.min.css" />
    <link rel="icon" type="image/x-icon"
        href="https://d2y5h3osumboay.cloudfront.net/8bjx2lpmkubsx5vodqpcdt7tqm20?=4064512645361149302" />
</head>

<body>

    <!-- Main page -->
    <header class="container">
        <hgroup>
            <h1>Liquid Wallet</h1>
            <p>Jade companion app in the browser - DEMO</p>
        </hgroup>

        <my-nav></my-nav>

    </header>

    <main id="app" class="container">

        <progress id="loading-wasm"></progress>

        <fieldset id="network-selector-fieldset">
            <legend><strong>Network</strong></legend>
            <label for="network-selector-radio-0">
                <input type="radio" id="network-selector-radio-0" name="radio" value="Liquid" checked>
                Liquid
            </label>
            <label for="network-selector-radio-1">
                <input type="radio" id="network-selector-radio-1" name="radio" value="LiquidTestnet">
                LiquidTestnet
            </label>
        </fieldset>

        <p><button id="connect-jade-button" disabled="true">Connect to Jade</button></p>
        <div id="connect-jade-message"></div>

        <br><br>
        <textarea placeholder="CT Descriptor">
        </textarea>
        <button id="watch-only-button" onclick="alert('not yet implemented')" disabled="true">Use watch-only
            descriptor</button>

        <br><br>

    </main>

    <br>
    <footer class="container">
        <a href="https://github.com/RCasatta/liquid-web-wallet">Source</a>
        <network-selected></network-selected>
        <jade-fingerprint></jade-fingerprint>
        <wallet-selected></wallet-selected>
    </footer>

    <!-- Templates -->

    <template id="wallets-selector-template">
        <select>
            <option>Select wallet</option>
            <option value="Wpkh">Wpkh</option>
            <option value="ShWpkh">ShWpkh</option>
        </select>
    </template>


    <template id="insert-pin-template">
        <textarea aria-invalid="true" readonly="true">
            Insert the PIN on the Jade
        </textarea>
    </template>


    <!-- Pages Templates -->
    <template id="wallets-page-template">
        <h2>Wallets</h2>
        <wallet-selector></wallet-selector>
        <progress id="wallets-page-progress" hidden="true"></progress>
    </template>

    <template id="balance-page-template">
        <section>
            <h2>Balance</h2>
            <wallet-balance></wallet-balance>
        </section>
    </template>

    <template id="transactions-page-template">
        <section>
            <h2>Transactions</h2>
            <wallet-transactions></wallet-transactions>
        </section>
    </template>

    <template id="create-page-template">
        <section>
            <h2>Create transaction</h2>
            <create-transaction></create-transaction>
        </section>
    </template>

    <template id="sign-page-template">
        <section>
            <h2>Sign</h2>
            <sign-transaction></sign-transaction>
        </section>
    </template>

    <template id="receive-page-template">
        <section>
            <h2>Receive</h2>
            <ask-address></ask-address>
            <receive-address></receive-address>
        </section>
    </template>

    <template id="create-transaction-form-template">
        <fieldset role="group">
            <input id="create-transaction-input-address" type="text" placeholder="Address">
            <input id="create-transaction-input-satoshis" type="number" placeholder="Satoshis">
            <div id="create-transaction-div-select-asset"></div>

            <input type="submit" value="+" id="create-transaction-button-add"
                onclick="alert('multiple recipients not yet implemented')">
        </fieldset>

        <button id="create-transaction-button-create">Create</button>
    </template>

    <template id="sign-transaction-template">

        <textarea placeholder="PSET" id="sign-transaction-textarea"></textarea>
        <button id="sign-transaction-button-analyze">Analyze</button>
        <button id="sign-transaction-button-sign">Sign</button>
        <button id="sign-transaction-button-broadcast">Broadcast</button>


        <br><br>

        <div id="sign-transaction-div-broadcast"></div>


        <div id="sign-transaction-div-analyze"></div>


    </template>


    <script type="module" src="./bootstrap.js"></script>
</body>

</html>
